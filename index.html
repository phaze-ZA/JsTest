<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SLOT GAME</title>
</head>
<body>
    <div id="gameContainer">
        <header class="gameHeader">

        </header>

        </footer>
    </div>
</body>
<script src="./build/main.js"></script>
